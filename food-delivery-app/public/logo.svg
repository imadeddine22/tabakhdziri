<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient rounded square -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D5BA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="16" fill="url(#logoGradient)"/>
  
  <!-- Chef hat icon in white/light purple -->
  <g transform="translate(16, 16)">
    <!-- Hat top -->
    <ellipse cx="16" cy="12" rx="14" ry="8" fill="#E8D5F2" opacity="0.9"/>
    <!-- Hat base -->
    <rect x="6" y="18" width="20" height="12" rx="2" fill="#E8D5F2" opacity="0.9"/>
    <!-- Hat band -->
    <rect x="4" y="26" width="24" height="4" rx="2" fill="#D4BEE4" opacity="0.95"/>
  </g>
</svg>
