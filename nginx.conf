# Nginx Configuration for Tabakh Dziri
# File: /etc/nginx/sites-available/tabakhdziri.com

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.tabakhdziri.com;
    return 301 http://tabakhdziri.com$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name tabakhdziri.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/tabakhdziri-access.log;
    error_log /var/log/nginx/tabakhdziri-error.log;

    # Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching
        proxy_cache_bypass $http_upgrade;
    }

    # Uploaded files (images, etc.)
    location /uploads {
        alias /var/www/tabakhdziri/food-delivery-backend/uploads;
        
        # Cache settings
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        
        # Security
        location ~ \.(php|jsp|asp)$ {
            deny all;
        }
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Caching
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
